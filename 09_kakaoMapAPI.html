<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kakao Map API</title>
    </head>

    <body>
        <!-- 카카오지도를 웹에서 보여주려면 카카오개발자사이트 참고하여 제작 -->
        <!-- 카카오지도는 반드시 웹 호스팅 되어야 동작함. 즉, 서버에 업로드 후 접속해야 함.. -->
        <!-- Dothome 호스팅이나. GitHub 사이트에 정적 호스팅기능 page 를 이용 -->

        <!-- 지도가 보여질 영역요소 [사이즈 설정이 없으면 지도 안보임] -->
        <div id="map" style="width:500px;height:400px;"></div>

        <!-- kakao 지도 라이브러리 적용 및 [JavaScript 키] 등록 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a80f4d0714eba36239015c0a222e4e07"></script>

        <!-- 실제 지도를 보여주는 코드 -->
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);    
        </script>
    </body>
</html>
